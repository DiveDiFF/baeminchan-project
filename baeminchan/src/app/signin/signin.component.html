<div id="login">
    <div class="login-box">
        <h2 class="h2_tlt"> 로그인</h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
            <!-- <input type="hidden" name="rURL" value="https://www.baeminchan.com/">
            <input type="hidden" name="chkignore" value="N"> -->
                <fieldset>
                    <legend class="hidden">로그인폼</legend>
                    <div class="form-group">
                      <ul>
                          <li>
                              <label for="member_id" style="display: inline;"></label>
                              <input name="userid" class="form-control input" formControlName="username" type="text" value="" placeholder="아이디(이메일)" style="ime-mode:inactive">
                          </li>
                          <li>
                              <label for="pwd"></label>
                              <input type="password" name="password" class="form-control input"
                              formControlName="password" placeholder="비밀번호" maxlength="25">
                          </li>
                      </ul>
                    </div>
                    <button class="btn btn_mint btn_login" (click)="validate()"><span>로그인</span></button>
                    <!-- (keyup)="alert()" (mousedown)="alert()" *ngIf="userid?.errors.pattern" -->
                    <!-- checkbox -->
                    <span class="custom_checkbox">
                      <i class="chk_box"></i>
                        <input id="id_save" type="checkbox" name="id_save" value="Y" class="bf hidden_chk">
                        <label for="id_save">아이디 저장</label>
                    </span>
                    <p *ngIf="errMsgNormal" class="err_msg">로그인이 필요한 서비스입니다. 회원이 아니시면 회원가입을 해주세요.</p>
                    <p *ngIf="errMsgFail" class="err_msg">로그인에 실패했습니다. 아이디와 비밀번호를 다시 확인하세요.</p>
                    <div class="btn_area">
                        <button type="button" class="btn btn_kakao btn_login" id="kakao_rest">
                            <span class="ic"></span>
                            <span>카카오계정으로 시작하기</span>
                        </button>
                    </div>
            </fieldset>
        </form>
        <pre>{{ userForm.value | json }}</pre>
        <pre>{{ userForm.status }}</pre>
        <div class="link">
            <a href="#">아이디 찾기</a>
            |<a href="#">비밀번호 찾기</a>|
            <a href="#">회원가입</a>
        </div>
    </div>
  </div>
